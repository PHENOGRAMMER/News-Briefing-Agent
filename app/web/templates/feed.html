<!DOCTYPE html>
<html>
<head>
    <title>{{ category | capitalize }} News</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<a href="/" class="btn btn-secondary mb-3">‚Üê Back</a>

<h1>{{ category | capitalize }} News</h1>
<p class="text-muted">Your personalized AI-generated briefing</p>

<div class="mt-4">
    {% for item in briefing["items"] %}
    <div class="card mb-3">
        <div class="card-body">
            <h4>{{ item.title }}</h4>
            <p class="text-muted">{{ item.category }}</p>
            <p>{{ item.summary }}</p>
            <a href="{{ item.url }}" target="_blank">Read full article</a>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
